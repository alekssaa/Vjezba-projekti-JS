<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>
    <script>
      let hrs = document.querySelector("#hrs");
      let min = document.querySelector("#min");
      let sec = document.querySelector("#sec");

      setInterval(() => {
        let curentTime = new Date();
        hrs.innerHTML =
          curentTime.getHours() < 10 ? "0" : "" + curentTime.getHours();
        min.innerHTML =
          curentTime.getMinutes() < 10 ? "0" : "" + curentTime.getMinutes();
        sec.innerHTML =
          curentTime.getSeconds() < 10 ? "0" : "" + curentTime.getSeconds();
      }, 1000);
    </script>
  </body>
</html>
